<!DOCTYPE html>
<html>
<head>
    <title>Contact US</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
    background-image: url("DEV.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
}


        .contact-container {
            text-align: center;
            margin-top: 80px;
            background: rgb(255, 253, 253);
            width: fit-content;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            margin-left: auto;
            margin-right: auto;
        }

        .contact-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 28px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
            transform: scale(1.2);
        }
        .whsp{
            color: green;
        }
        .ig{
            color: rgb(255, 58, 58);
        }
        .ytb{

            color: rgb(215, 21, 7);
        }

        .face{
            color: rgb(25, 92, 225);
        }
        .twt{
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body class="body">

    <div class="contact-container">
        <p><i class="fa-solid fa-phone"></i> +250 722 133 526</p>
        <p><i class="fa-solid fa-envelope"></i> genz1@gmail.com</p>
        <p><i class="fa-solid fa-location-dot"></i> Kigali, Rwanda<br> ESSJT</p>
        

        <div class="social-icons">
            <a href="#"><b class="whsp"><i class="fa-brands fa-whatsapp"></b></i></a>
            <a href="#"><b class="ig"><i class="fa-brands fa-instagram"></b></i></a>
            <a href="#"><b class="ytb"><i class="fa-brands fa-youtube"></b></i></a>
            <a href="#"><b class="face"><i class="fa-brands fa-facebook"></b></i></a>
            <a href="#"><b class="twt"><i class="fa-brands fa-x-twitter"></b></i></a>
        </div>
    </div>

</body>
</html>
